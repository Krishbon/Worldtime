function getCountryName() {
  const input = document.getElementById("input").value;
  const resultElement = document.getElementById("result");

  if (phoneCodes[input]) {
    const countryName = phoneCodes[input];
    resultElement.textContent = `${countryName}. `;
    displayCountryTime(countryName);
  } else {
    displayCountryTime(input);
  }
}

function displayCountryTime(country) {
  var timezone = getTimezoneByCountry(country);
  if (!timezone) {
    alert("Sorry, I don't have the timezone for " + country);
    return;
  }
  var now = moment.tz(timezone);
  var resultElement = document.getElementById("result");

}
